<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Sleep Outside</title>
  <link rel="stylesheet" href="/src/contact/styles/style.css" />
  <script type="module" src="/src/contact/scripts/mainjs" defer></script>
</head>
<body>
  <header id="main-header"></header>

  <main class="container">
    <h1>Contact Us</h1>
    <p>Have a question? We'd love to hear from you. Fill out the form below and we'll get back to you soon.</p>

    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer id="main-footer"></footer>
</body>
</html>
